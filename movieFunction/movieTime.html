    <style>
 /* 整個頁籤及內容最外層區塊 */
 div.tab_container {
            box-sizing: border-box;
            color: #ffffff;
        }

        /* 頁籤區塊 */
        div.tab_container div.tab_list_block {
            padding-left: 20px;
        }

        /* 頁籤列表 */
        div.tab_container div.tab_list_block ul.tab_list {
            list-style: none;
            display: inline-block;
            margin: 0;
            padding: 0;
        }

        div.tab_container div.tab_list_block ul.tab_list>li {
            display: inline-block;
            border-radius: 5px 5px 0 0;
        }

        div.tab_container div.tab_list_block ul.tab_list>li>a {
            text-decoration: none;
            display: inline-block;
            border: 1px solid #71619D;
            border-bottom: 1px solid #71619D;
            background-color: #71619D;
            padding: 2px 20px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            color: #ccc;
            position: relative;
            top: 1px;
        }

        /* 畫出底部黑線 */
        div.tab_container div.tab_list_block ul.tab_list>li>a::after {
            content: "";
            position: absolute;
            width: calc(100% + 2px);
            height: 1px;
            background-color: #71619D;
            bottom: -1px;
            left: -1px;
            z-index: 1;
        }

        div.tab_container div.tab_list_block ul.tab_list>li>a.-on {
            border: 1px solid #71619D;
            border-bottom: 1px solid #71619D;
            background-color: #BB44A3;
        }

        /* 頁籤內容區塊 */

        div.tab_contents {
            color: #332749;
        }

        div.tab_container div.tab_contents div.tab {
            padding: 10px;
            display: none;
        }

        div.tab_container div.tab_contents div.tab.-on {
            display: block;
        }

        div>.emoji {
            color: #ec4949;
            line-height: 50px;
            font-size: 50px;

            vertical-align: -30%;
        }

        .time > li {

    </style>

    <script>
        let month = new Date().getMonth() + 1;

            $(".time").append(`
        <li><a href="#" data-target="tab${i + 1}" class="tab ${i === 0 ? "-on" : ""}">${month}月${day}日</a></li>
    `)
        }

        $("a.tab").on("click", function (e) {
            e.preventDefault();

            /* 將頁籤列表移除所有 -on，再將指定的加上 -on */
            $(this).closest("ul").find("a.tab").removeClass("-on");
            $(this).addClass("-on");

            /* 找到對應的頁籤內容，加上 -on 來顯示 */
            $("div.tab").removeClass("-on");
            $("div.tab." + $(this).attr("data-target")).addClass("-on");
        });
